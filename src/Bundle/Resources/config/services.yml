parameters:
  netzmacht.contao_workflow.type.default.providers: []

services:
  netzmacht.contao_workflow.user:
    class: Netzmacht\Workflow\Security\User

  netzmacht.contao_workflow.type_registry:
    class: Netzmacht\Contao\Workflow\Type\WorkflowTypeRegistry
    arguments:
      - []

  netzmacht.contao_workflow.type.default:
    class: Netzmacht\Contao\Workflow\Type\DefaultWorkflowType
    arguments:
      - '%netzmacht.contao_workflow.type.default.providers%'
    tags:
      - { name: 'netzmacht.contao_workflow.type' }

  netzmacht.contao_workflow.action_factory:
    class: Netzmacht\Contao\Workflow\Flow\Action\ActionFactory
    arguments:
      - []

  netzmacht.contao_workflow.action_factory.property:
    class: Netzmacht\Contao\Workflow\Flow\Action\Property\PropertyActionFactory
    tags:
      - { name: 'netzmacht.contao_workflow.action' }

  netzmacht.contao_workflow.definition.workflow_loader:
    class: Netzmacht\Contao\Workflow\Definition\Loader\DatabaseDrivenWorkflowLoader
    arguments:
      - '@netzmacht.contao_toolkit.repository_manager'
      - '@netzmacht.contao_workflow.type_registry'
      - '@event_dispatcher'

  netzmacht.contao_workflow.entity_factory:
    class: Netzmacht\Contao\Workflow\Entity\DelegatingEntityFactory
    arguments:
      - []

  netzmacht.contao_workflow.entity_factory.contao_model:
    class: Netzmacht\Contao\Workflow\Entity\ContaoModel\ContaoModelEntityFactory
    tags:
      - { name: 'netzmacht.contao_workflow.entity_factory' }

  netzmacht.contao_workflow.entity_factory.data:
    class: Netzmacht\Contao\Workflow\Entity\Database\DatabaseEntityFactory
    tags:
      - { name: 'netzmacht.contao_workflow.entity_factory' }

  netzmacht.contao_workflow.entity_repository_factory:
    class: Netzmacht\Contao\Workflow\Entity\DelegatingRepositoryFactory
    arguments:
      - []

  netzmacht.contao_workflow.entity_repository_factory.contao_model:
    class: Netzmacht\Contao\Workflow\Entity\ContaoModel\ContaoModelEntityRepositoryFactory
    arguments:
      - '@netzmacht.contao_toolkit.repository_manager'
      - '@netzmacht.contao_toolkit.contao.model_adapter'
    tags:
      - { name: netzmacht.contao_workflow.entity_repository_factory, priority: 250 }

  netzmacht.contao_workflow.entity_repository_factory.data:
    class: Netzmacht\Contao\Workflow\Entity\Database\DatabaseEntityRepositoryFactory
    arguments:
      - '@database_connection'
    tags:
      - { name: netzmacht.contao_workflow.entity_repository_factory, priority: -100 }

  netzmacht.contao_workflow.entity_manager:
    class: Netzmacht\Contao\Workflow\Entity\EntityManager
    arguments:
      - '@netzmacht.contao_workflow.entity_repository_factory'
      - '@database_connection'

  netzmacht.contao_workflow.transition_handler_factory:
    class: Netzmacht\Workflow\Handler\RepositoryBasedTransitionHandlerFactory
    arguments:
      - '@netzmacht.contao_workflow.entity_manager'
      - '@netzmacht.contao_workflow.entity_manager'

  netzmacht.contao_workflow.state_repository:
    class: Netzmacht\Contao\Workflow\Model\State\StateRepository
    arguments:
      - '@netzmacht.contao_toolkit.repository_manager'

  netzmacht.contao_workflow.manager:
    class: Netzmacht\Contao\Workflow\Manager\ContaoWorkflowManager
    arguments:
      - '@netzmacht.contao_workflow.transition_handler_factory'
      - '@netzmacht.contao_workflow.state_repository'
      - '@netzmacht.contao_workflow.entity_factory'
      - []

  netzmacht.contao_workflow.manager.lazy:
    class: Netzmacht\Contao\Workflow\Manager\LazyLoadingWorkflowManager
    decorates: 'netzmacht.contao_workflow.manager'
    arguments:
      - '@netzmacht.contao_workflow.manager.lazy.inner'
      - '@netzmacht.contao_workflow.definition.workflow_loader'

  netzmacht.contao_workflow.security.step_voter:
    class: Netzmacht\Contao\Workflow\Security\StepPermissionVoter
    tags:
      - { name: 'security.voter' }

  netzmacht.contao_workflow.security.transition_voter:
    class: Netzmacht\Contao\Workflow\Security\TransitionPermissionVoter
    tags:
      - { name: 'security.voter' }

  netzmacht.contao_workflow.model.workflow_repository:
    class: Netzmacht\Contao\Workflow\Model\Workflow\WorkflowRepository
    tags:
      - {
          name: 'netzmacht.contao_toolkit.repository',
          model: 'Netzmacht\Contao\Workflow\Model\Workflow\WorkflowModel'
        }

  netzmacht.contao_workflow.model.action_repository:
    class: Netzmacht\Contao\Workflow\Model\Action\ActionRepository
    tags:
      - {
          name: 'netzmacht.contao_toolkit.repository',
          model: 'Netzmacht\Contao\Workflow\Model\Action\ActionModel'
        }

  netzmacht.contao_workflow.model.step_repository:
    class: Netzmacht\Contao\Workflow\Model\Step\StepRepository
    tags:
      - {
          name: 'netzmacht.contao_toolkit.repository',
          model: 'Netzmacht\Contao\Workflow\Model\Step\StepModel'
        }
    tags:
      - { name: 'netzmacht.contao_toolkit.repository', table: 'tl_workflow_step' }

  netzmacht.contao_workflow.model.transition_repository:
    class: Netzmacht\Contao\Workflow\Model\Transition\TransitionRepository
    tags:
      - {
          name: 'netzmacht.contao_toolkit.repository',
          model: 'Netzmacht\Contao\Workflow\Model\Transition\TransitionModel'
        }

  netzmacht.contao_workflow.expression_language:
    class: Symfony\Component\ExpressionLanguage\ExpressionLanguage

  netzmacht.contao_workflow.dca.transition_operation_builder:
    class: Netzmacht\Contao\Workflow\Backend\Dca\TransitionOperationBuilder
    arguments:
      - '@netzmacht.contao_workflow.manager'
      - '@netzmacht.contao_toolkit.repository_manager'
      - '@netzmacht.contao_toolkit.dca.manager'

  netzmacht.contao_workflow.request.param_converter.entity_id:
    class: Netzmacht\Contao\Workflow\Bundle\Request\EntityIdParamConverter
    tags:
      - { name: 'request.param_converter', converter: 'entity_id' }
